<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Foodies</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1 class="display-4 text-center">Foodies</h1>
                <p class="lead text-center">Search any ingredient for a recipe</p>
            </div>
            <form class="search form-inline my-2 my-lg-0">
                <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Search Recipes" aria-label="Search">
            </form>
            <div id="recipe-box">
            </div>
            <hr class="col-10 mx-auto">
            <h3 class="text-center">Click photos to see more food!</h3>
            <div class="foodImgs">
                <img id="food1" src="img/food1.jpg" alt="food1">
                <img id="food2" src="img/food2.jpg" alt="food2">
                <img id="food3" src="img/food3.jpg" alt="food3">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
